<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Art Commissions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand-left">Art</a><a class="navbar-brand-middle">Co</a><a class="navbar-brand-right">Missions</a>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Commission">All Commissions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Artist">Browse Artists</a>
                    </li>
                </ul>
            <a>Order a unique piece of art from artists all around the world</a>
            <a href="http://localhost:8080/swagger-ui/index.html">
                <button type="button" class="btn btn-success api-btn">
                    API
                </button>
            </a>
        </div>
    </nav>

    <h1 class="headline">Registered Customers</h1>

    <table class="table table-hover table-resize">
        <thead>
        <tr class="table-primary">
            <th scope="col">Customer's Name</th>
            <th scope="col">My Commissions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-light" th:each="customer : ${allCustomers}">
            <td th:text="${customer.getName()}">Customer's Name</td>
            <td>
                <a th:href="@{'/Commission/MyCommissions?id=' + ${customer.getId()}}">
                    <button type="button" class="btn btn-success">Show Commissions</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
